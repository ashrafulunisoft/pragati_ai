services:
  mysql:
    image: mysql:8.0
    container_name: pragati_ai_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: pragati_ai_db_2
      MYSQL_USER: pragati_ai_user
      MYSQL_PASSWORD: pragati_ai_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pragati_ai_network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pragati_ai_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      UPLOAD_LIMIT: 256M
    ports:
      - "8080:80"
    networks:
      - pragati_ai_network

  redis:
    image: redis:7-alpine
    container_name: pragati_ai_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - pragati_ai_network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  pragati_ai_network:
    driver: bridge
