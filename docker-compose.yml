services:
  mysql:
    image: mysql:8.0
    container_name: prime_bank_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: prime_bank_db_2
      MYSQL_USER: prime_bank_user
      MYSQL_PASSWORD: prime_bank_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prime_bank_network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: prime_bank_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      UPLOAD_LIMIT: 256M
    ports:
      - "8080:80"
    networks:
      - prime_bank_network

  redis:
    image: redis:7-alpine
    container_name: prime_bank_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - prime_bank_network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  prime_bank_network:
    driver: bridge
